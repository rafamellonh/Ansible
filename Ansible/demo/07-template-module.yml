---
- name: Template Module
  hosts: debian
  become: yes
  vars: 
    page_title: "Welcome to My Website"
    page_description: "This is a sample web page generated using Ansible's template module."
  
  tasks:
    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
    
    - name: Create a custom web page using template
      ansible.builtin.template:
        src: templates/index.html.j2
        dest: /var/www/html/index.html
        mode: '0644'


